<!DOCTYPE html>
<html>
<head>
    <title>RNG Calculation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">Minimum Value:</span>
                    <input type="number" class="form-control" id="minValue" aria-describedby="basic-addon3 basic-addon4" value="0">
                  </div>
                  <div class="form-text" id="basic-addon4">The lowest possible value for a dice roll.</div>
            </div>
            <div class="col-md-3">
                <label for="maxValue">Maximum Value:</label>
                <input type="number" id="maxValue" value="1">
            </div>
            <div class="col-md-3">
                <label for="successRate">Success Rate:</label>
                <input type="number" id="successRate" value="0.00005">
            </div>
            <div class="col-md-3">
                <label for="trialCount">Trial Count:</label>
                <input type="number" id="trialCount" value="10000">
            </div>
        </div>
    </div>
    
    
    <button id="calculateButton">Calculate</button>
    <br>
    <textarea id="successfulResults" readonly rows="50" cols="100"></textarea>
    <textarea id="unsuccessfulResults" readonly rows="50" cols="100"></textarea>
    <br>
    <p>Total Successes: <span id="totalSuccesses"></span></p>
    <p>Total Failures: <span id="totalFailures"></span></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
